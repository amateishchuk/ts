<p>
  <input type="text" #city
    class="w3-input w3-round-large"
    placeholder="Input city name">
  <button (click)="onShowWeather(city.value)"
    class="w3-btn w3-block w3-yellow w3-round-large">Show Weather</button>
</p>
<ul class="w3-ul">
  <app-weather-city-item
    *ngFor="let city of cities" [cityEl]="city">
  </app-weather-city-item>
</ul>
